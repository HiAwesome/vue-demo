<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>vue02</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

<div id="app1">
    {{a}}
</div>


<script type="text/javascript">
    // 数据与方法
    // 我们的数据对象
    var data = {a: 1}

    // 该对象被加入到一个 Vue 实例中
    var vm = new Vue({
        // 选项
        el: '#app1',
        data: data
    })

    // 获得这个实例上的 property
    // 返回源数据中对应的字段
    // Comparison vm.a == data.a may cause unexpected type coercion
    // 替换成三个等于号
    vm.a === data.a // => true

    // 设置 property 也会影响到原始数据
    vm.a = 2
    data.a // => 2

    // ... 反之亦然
    data.a = 3
    vm.a // => 3

    vm.b = 'hi'

</script>
</body>
</html>
