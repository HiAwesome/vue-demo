<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>vue02</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

<div id="app1">
    {{a}}
</div>

<p></p>

<div id="app2">
    <p>{{newTodoText}}</p>
    <p>{{visitCount}}</p>
    <p>{{hideCompletedTodos}}</p>
    <p>{{todos}}</p>
    <p>{{error}}</p>
</div>

<p></p>

<div id="app3">
    {{foo}}
</div>

<script type="text/javascript">
    // 数据与方法
    // 我们的数据对象
    var data = {a: 1}

    // 该对象被加入到一个 Vue 实例中
    var vm = new Vue({
        // 选项
        el: '#app1',
        data: data
    })

    // 获得这个实例上的 property
    // 返回源数据中对应的字段
    // Comparison vm.a == data.a may cause unexpected type coercion
    // 替换成三个等于号
    vm.a === data.a // => true

    // 设置 property 也会影响到原始数据
    vm.a = 2
    data.a // => 2

    // ... 反之亦然
    data.a = 3
    vm.a // => 3

    vm.b = 'hi'

    var vm2 = new Vue({
        el: '#app2',
        data: {
            newTodoText: '',
            visitCount: 0,
            hideCompletedTodos: false,
            todos: [],
            error: null
        }
    })

    vm2.hideCompletedTodos = true
    vm2.todos = ['v', 'u', 'e']

    var obj = {foo: 'bar'}
    // freeze 会阻止修改现有的 property，也意味着响应系统无法再追踪变化
    Object.freeze(obj)

    var vm3 = new Vue({
        el: '#app3',
        data: obj
    })
    obj = {foo: '99999'}

</script>
</body>
</html>
