<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Transitions</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
</head>

<body>
<!--
    进入/离开 & 列表过渡
    概述
        Vue 在插入、更新或者移除 DOM 时，提供多种不同方式的应用过滤效果。
    单元素/组件的过渡
        demo1
        Vue 提供了 transition 的封装组件，在下列情形中，可以给任何元素和组件添加进入/离开过渡
        条件渲染(使用v-if), 条件展示(使用v-show), 动态组件, 组件根节点.
        过渡的类名
            v-enter, v-enter-active, v-enter-to, v-leave, v-leave-active, v-leave-to
        CSS 过渡
            css-demo1
        CSS 动画
            css-demo2
            CSS 动画用法同 CSS 过渡，区别是动画中 v-enter 类名在节点插入 DOM 后不会立即删除，而是在 animationend 事件触发时删除。
        自定义过渡的类型
            css-demo3: 演示效果一致
            我们可以通过以下 attribute 来自定义过渡类名，它们的优先级高于普通的类名。
            这对于 Vue 的过渡系统和其他第三方 CSS 动画库，如 Animate.css 综合使用十分有用。
        同时使用过渡和动画
-->
<div id="demo1">
    <button v-on:click="show = !show">
        Toggle
    </button>
    <transition name="fade">
        <p v-if="show">hello</p>
    </transition>
</div>

<br>

<div id="css-demo1">
    <button @click="show = !show">
        Toggle render
    </button>
    <transition name="slide-fade">
        <p v-if="show">hello</p>
    </transition>
</div>

<br>

<div id="css-demo2">
    <button @click="show = !show">Toggle show</button>
    <transition name="bounce">
        <p v-if="show">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris facilisis enim libero, at lacinia
            diam fermentum id. Pellentesque habitant morbi tristique senectus et netus.</p>
    </transition>
</div>

<br>

<div id="css-demo3">
    <button @click="show = !show">
        Toggle render
    </button>
    <transition
            name="custom-classes-transition"
            enter-active-class="animated tada"
            leave-active-class="animated bounceOutRight"
    >
        <p v-if="show">hello</p>
    </transition>
</div>

<script type="text/javascript">
    new Vue({
        el: '#demo1',
        data: {
            show: true
        }
    })

    new Vue({
        el: '#css-demo1',
        data: {
            show: true
        }
    })

    new Vue({
        el: '#css-demo2',
        data: {
            show: true
        }
    })

    new Vue({
        el: '#css-demo3',
        data: {
            show: true
        }
    })
</script>
<script type="text/css">
    /* fixme 目前 CSS 没有演示出来效果 */
    .fade-enter-active, .fade-leave-active {
        transition: opacity .5s;
    }

    .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */
    {
        opacity: 0;
    }

    /* 可以设置不同的进入和离开动画，设置持续时间和动画函数 */
    .slide-fade-enter-active {
        transition: all .3s ease;
    }

    .slide-fade-leave-active {
        transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
    }

    .slide-fade-enter, .slide-fade-leave-to
        /* .slide-fade-leave-active for below version 2.1.8 */
    {
        transform: translateX(10px);
        opacity: 0;
    }

    .bounce-enter-active {
        animation: bounce-in .5s;
    }

    .bounce-leave-active {
        animation: bounce-in .5s reverse;
    }

    @keyframes bounce-in {
        0% {
            transform: scale(0);
        }
        50% {
            transform: scale(1.5);
        }
        100% {
            transform: scale(1);
        }
    }
</script>
</body>
</html>
