<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>ComponentsRegistration</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<!-- 组件注册 -->
<!--
    组件名：
    使用 kebab-case 风格（my-component-name）时，调用必须也是 kebab-case 风格
    使用 PascalCase 风格（MyComponentName）时，两种风格都可以调用。
    注意，尽管如此，在 DOM 中使用时只有 kebab-case 是有效的。
-->

<!-- 全局注册 -->
<div id="app1">
    <component-a></component-a>
    <component-b></component-b>
    <component-c></component-c>
</div>

<!-- 局部注册 -->
<div id="app2">
    <!--<component-a1></component-a1>
    <component-b1></component-b1>
    <component-c1></component-c1>-->
</div>

<!--
    模块系统：
    详细介绍了通过 Babel 和 webpack 使用 ES2015 模块
    export default 的语法

    记住全局注册的行为必须在根 Vue 实例（通过 new Vue）创建之前发生
-->

<script type="text/javascript">
    var ComponentA1 = {/**/}
    var ComponentB1 = {/**/}
    var ComponentC1 = {/**/}

    new Vue({
        el: '#app2',
        components: {
            'components-a1': ComponentA1,
            'components-b1': ComponentB1,
            'components-v1': ComponentC1
        }
    })

    Vue.component('component-a', {template: '<a></a>'})
    Vue.component('component-b', {template: '<a></a>'})
    Vue.component('component-c', {template: '<a></a>'})

    new Vue({el: '#app1'})
</script>
</body>
</html>
