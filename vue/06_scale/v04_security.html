<!--
    安全
        报告安全漏洞
        第一原则：永远不要使用不可信任的模板
        Vue 的安全措施
            HTML 内容
                不论使用模板还是渲染函数，内容都会被自动转义
            Attribute 绑定
                同样，动态 attribute 绑定也会被自动转义
        潜在危险
            注入 HTML
                注意永远不要认为用户提供的 HTML 是 100% 安全的，除非它是在一个 iframe 沙盒里或者应用中只有编写这些 HTML 的用户可以接触到它。
            注入 URL
            注入样式
                你可以想象到，允许用户为一个 style 元素提供内容，将产生甚至更严重的安全漏洞，
                以使得用户完全控制整个页面的样式。这就是为什么 Vue 要在模板内避免渲染 style 标签。
            注入 JavaScript
                最佳实践是永远不要向 Vue 挂载可能包含服务端渲染或用户提供的内容。
        最佳实践
            HTML5 Security Cheat Sheet: https://html5sec.org/
            OWASP’s Cross Site Scripting (XSS) Prevention Cheat Sheet: https://cheatsheetseries.owasp.org/cheatsheets/Cross_Site_Scripting_Prevention_Cheat_Sheet.html
        后端协作
            和后端团队交流学习如何和他们的 API 最好地进行交互，
            例如在表单提交时提交 CSRF token，永远是件好事。
        服务端渲染（SSR）
            使用 SSR 时存在额外的安全考量，请遵循 SSR 文档中的饿最佳实践
-->
