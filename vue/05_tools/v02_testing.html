<!--
    测试
        介绍
            当构建可靠的应用时，测试在个人或团队构建新特性、重构代码、修复 bug 等工作中扮演了关键的角色。
            web 领域分类：单元测试、组件测试、端到端（E2E，end-to-end）测试
        单元测试
            介绍
                为一个 Vue 应用做单元测试并没有和为其他类型的应用做测试有什么明显的区别。
            选择框架
                一流的错误报告
                活跃的社区和团队
            框架
                Jest: Jest是一个令人愉快的 JavaScript 测试框架，专注于简洁明快。
                Mocha: simple, flexible, fun
        组件测试
            介绍
                测试大多数 Vue 组件是都必须将它们挂载到 DOM （虚拟或真实）上，才能完全断言它们正在工作。
            选择框架
                与 Vue 生态系统的最佳兼容性
                一流的错误报告
            推荐
                Vue Testing Library (@testing-library/vue)
                Vue Test Utils
        端到端（E2E）测试
            介绍
                端到端测试可以说从应用最重要的方面进行测试覆盖：当用户实际使用应用时会发生什么。
            选择框架
                虽然 web 上的端到端测试因不可信赖（片面的）测试和减慢开发过程而得到负面的声誉，但现代端到端工具在创建更可靠的、
                交互的和实用的测试方面取得了长足进步。
                跨浏览器测试：注意权衡
                更快的反馈路径：并行化的特性
                一流的调试经验
            推荐
                Cypress.io
                Nightwatch.js
                Puppeteer
                TestCafe
-->
