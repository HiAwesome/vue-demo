    生产环境部署
        开启生产环境模式
        不使用构建工具
            使用 vue.min.js
        使用构建工具
            Vue 源码会根据 process.env.NODE_ENV 决定是否启用生产环境模式
            webpack
            Browserify
            Rollup
        模板预编译
            如果你使用 webpack，并且喜欢分离 JavaScript 和模板文件，你可以使用 vue-template-loader,
            它可以在构建过程中把模板文件转换成为 JavaScript 渲染函数。
        提取组件的 CSS
            将所有组件的 CSS 提取到同一个文件可以避免"无样式内容闪烁"问题，也会让 CSS 更好地进行压缩和缓存。
