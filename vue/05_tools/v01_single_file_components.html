<!--
    单文件组件
        介绍
            使用 Vue.component 来定义全局组件，且前端完全由 JavaScript 驱动的时候，会带来以下缺点：
            全局定义要求每个组件命名不得重复；字符串模板缺乏语法高亮；不支持CSS；没有构建步骤所以无法使用预处理器。
            文件扩展名为 .vue 的 single-file components (单文件组件) 为以上所有问题提供了解决方法，
            并且可以使用 webpack 或 Browserify 等构建工具
            怎么看待关注点分离？
                在现代 UI 开发中我们已经发现相比于把代码库分离成三个大的层次将其相互交织起来，把它们划分为松散耦合的组件再将其组合起来更合理一些。
                如果你不喜欢单文件组件，你仍然可以把 JavaScript、CSS 分离成独立的文件然后做到热重载和预编译。
        起步
            例子沙箱
                https://codesandbox.io/s/o29j95wx9?file=/index.js
            针对刚接触 JavaScript 模块开发系统的用户
                需要学会一些附加的工具
                    NPM(Node Package Manager), 阅读 Getting packages from the registry: https://docs.npmjs.com/packages-and-modules/getting-packages-from-the-registry
                    Modern JavaScript with ES2015/16, 阅读 Learn ES2015 guide: https://babeljs.io/docs/en/learn
                    了解以上两者之后，参考 Vue CLI 3: https://cli.vuejs.org/zh/
                    你就能很快地运行一个带有 .vue 组件、ES2015、webpack 和热重载 (hot-reloading) 的 Vue 项目！
                针对高级用户
                    CLI 可以搞定大多数问题，从零搭建参考 Vue Loader，学习 webpack 请查阅其官方文档。
-->
