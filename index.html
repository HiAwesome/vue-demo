<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>hello vue</title>
    <!-- 安装 vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<!-- 声明式渲染 -->
<div id="app">
    {{ message }}
    {{ name }}
</div>

<p></p>

<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>

<p></p>

<!-- 条件与循环 -->
<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
</div>

<p></p>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

<p></p>

<!-- 处理用户输入 -->

<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">反转消息</button>
</div>

<p></p>

<div id="app-6">
    <p>{{message}}</p>
    <label>
        <input v-model="message">
    </label>
</div>

<p></p>

<!-- 组件化应用构建 -->

<div id="app-7">
    <!-- 创建一个 todo-item 组件的实例 -->
    <todo-item></todo-item>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            name: 'moqi'
        }
    });

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    });

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                {text: 'learn js'},
                {text: 'learn vue'},
                {text: 'learn front'}
            ]
        }
    });

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
    });

    // 定义名为 todo-item 的新组件
    Vue.component('todo-item', {
        template: '<li>这是个待办事项</li>'
    });

    var app7 = new Vue({
        el: '#app-7'
    });


</script>
</body>
</html>
